<!-- Basicamente a estrutura abaixo serve para adicionarmos uma citação em algum texto
 -->

<blockquote>
    <p>I have not failed. I'have just found 10,000 ways that won't work</p>
    <cite>-Thomas A. Edison</cite>
</blockquote>


<!-- usar a tag <q></q> faz com que o texto entre ela fique entre aspas -->

<p><cite>Thomas A. Edison</cite>, onde said <q>I have not failed. I'have just found 10,000 ways that won't work</q></p>
